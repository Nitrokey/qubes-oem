include: 'https://raw.githubusercontent.com/Nitrokey/common-ci-jobs/master/common_jobs.yml'

stages:
  - pull-github
  - build 
  - deploy

variables:
  GIT_STRATEGY: clone            
  GIT_DEPTH: 0                    
  GIT_SUBMODULE_STRATEGY: recursive 
  REPO_NAME: qubes-oem
  MAIN_BRANCH: master
  COMMON_PULL: "true"
  COMMON_UPLOAD_NIGHTLY: "false"
  COMMON_GITHUB_RELEASE: "false"
  COMMON_UPLOAD_FILES: "false"
  COMMON_UPLOAD_OEM_FILES: "true"
  UPLOAD_FOLDER: "qubes-oem"

.oem-build:
  image: registry.git.nitrokey.com/nitrokey/gitlab-ci/ci-oem-release:latest
  rules:
    - if: '$CI_PIPELINE_SOURCE == "push"'
    - if: '$CI_PIPELINE_SOURCE == "schedule"'
  tags:
    - docker
  stage: build
  after_script:
    - wget $icon_server/checkmark/$CI_COMMIT_REF_NAME/$CI_COMMIT_SHA/$CI_JOB_NAME/$CI_JOB_STATUS/${CI_JOB_URL#*/*/*/}
  artifacts:
    paths:
      - artifacts
    expire_in: 1 hrs

oem-build-nitropad:
  extends: .oem-build
  script:
    - mkdir -p artifacts/files/ci-test/nitropad/$UPLOAD_FOLDER
    - ./make-image.sh de nitropad
    - mv Qubes-*oem-x86_64-*.iso artifacts/files/ci-test/nitropad/$UPLOAD_FOLDER
    #- ./make-image.sh en nitropad
    #- ./make-image.sh de nitropc
    #- ./make-image.sh en nitropc
    #
    - ls -la
    - cd artifacts/files/ci-test/nitropad/$UPLOAD_FOLDER
    - ls -la

upload-oem-files:
  image: registry.git.nitrokey.com/nitrokey/gitlab-ci/ci-oem-release:latest
  rules:
    - if: '$CI_PIPELINE_SOURCE == "push" && $COMMON_UPLOAD_OEM_FILES == "true"'
  tags:
    - docker
  stage: deploy
  before_script:
    - echo "-----BEGIN OPENSSH PRIVATE KEY-----" > ~/.ssh/common_scripts_key
    - echo "$COMMON_SCRIPTS_KEY" >> ~/.ssh/common_scripts_key
    - echo "-----END OPENSSH PRIVATE KEY-----" >> ~/.ssh/common_scripts_key
    - chmod 600 ~/.ssh/common_scripts_key
    - export SCRIPTS_DIR=$(mktemp -d)
    - git clone -q --depth 1 $SCRIPTS_REPO $SCRIPTS_DIR
  script:
    - echo new_common
    - chmod +x $SCRIPTS_DIR/ci-scripts/oem-release-new.sh
    - $SCRIPTS_DIR/ci-scripts/oem-release-new.sh
  after_script:
    - wget $icon_server/checkmark/$CI_COMMIT_REF_NAME/$CI_COMMIT_SHA/$CI_JOB_NAME/$CI_JOB_STATUS/${CI_JOB_URL#*/*/*/}


